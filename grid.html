<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pay To Play</title>
    <script src="https://d3js.org/d3.v4.js" charset="utf-8"></script>

  </head>
  <body>
    <script type="text/javascript">
      var width = 700,
          height = 700,
          padding = 100;

      var svg = d3.select('body')
        .append('svg')
        .attr('width', width)
        .attr('height', height)

      var xScale = d3.scaleLinear()
        .domain([10, -10])
        .range([width - padding, padding]);
      var yScale = d3.scaleLinear()
        .domain([-10, 10])
        .range([height - padding, padding]);

      var xAxis = d3.axisBottom(xScale);
      var yAxis = d3.axisLeft(yScale)

      var xAxisPlot = svg.append('g')
        .attr('class', 'axis x-axis')
        .attr('transform', "translate(0," + (height/2) + ")")
        .call(xAxis.tickSize(-height))

      var yAxisPlot = svg.append('g')
        .attr('class', 'axis y-axis')
        .attr('transform', 'translate('+ (width/2) +',0)')
        .call(yAxis.tickSize(-width));

      xAxisPlot.selectAll('.tick line')
        .attr('y1', (width = (2*padding))/2 * -1)
        .attr('y2', (width = (2*padding))/2 * 1);

      yAxisPlot.selectAll(".tick line")
    		.attr("x1", (width - (2*padding))/2 * -1)
    		.attr("x2", (width - (2*padding))/2 * 1);

    </script>
  </body>
</html>
