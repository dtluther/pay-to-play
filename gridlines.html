<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trying Again</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="javascripts/athletes.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/gridlines.css">
    <link rel="stylesheet" href="stylesheets/circles.css">
  </head>
  <body>
    <div class="example-div">

    </div>
    <script type="text/javascript">
    var margin = {top: 20, right: 20, bottom: 50, left: 50},
        width = 1000 - margin.left - margin.right,
        height = 600 - margin.top - margin.bottom;

    var xScale = d3.scaleLinear().domain([0, 30]).range([0, width]);
    var yScale = d3.scaleLinear().domain([0, 110]).range([height, 0]);

    var valueline = d3.line()
        .x(function(d) { return x(d.date); })
        .y(function(d) { return y(d.close); })

    var svg = d3.select(".example-div").append("svg")
        .attr('class', 'grid')
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");

    // gridlines in x axis function
    function make_x_gridlines() {
        return d3.axisBottom(xScale)
            .ticks(20)
    }

    // gridlines in y axis function
    function make_y_gridlines() {
        return d3.axisLeft(yScale)
            .ticks(10)
    }

    // add the X gridlines
    svg.append("g")
        .attr("class", "gridlines")
        .attr("transform", "translate(0," + height + ")")
        .call(make_x_gridlines()
            .tickSize(-height)
            .tickFormat("")
          )

    svg.append('g')
      .attr('class', 'gridlines')
      .call(make_y_gridlines()
            .tickSize(-width)
            .tickFormat("")
          )

    // x-axis
    svg.append('g')
      .attr('class', 'axis')
      .attr('transform', 'translate(0,' + height + ')')
      .call(d3.axisBottom(xScale)
            .tickSize(25)
            .tickPadding(10)
          )

    // y-axis
    svg.append('g')
      .attr('class', 'axis')
      .call(d3.axisLeft(yScale)
            .tickSize(25)
            .tickPadding(10)
          )

    // getting the data from athletes.js
    var athletes = svg.append('g')
      .attr('id', 'athletes')

    // tooltips
    var tooltipDiv = d3.select('.example-div')
      .append('div')
      .attr('class', 'tooltip')
      .style('opacity', 0)

    athletes.selectAll('.circle')
      .data(athletesJson.athletes)
      .enter()
      .append('circle')
      .attr('class', function(d) {
        switch(d.Sport) {
          case "Soccer":
            return "circle soccer";
          case "Basketball":
            return "circle basketball";
          case "Tennis":
            return "circle tennis";
          case "Football":
            return "circle football";
          case "Golf":
            return "circle golf";
          case "Auto Racing":
            return "circle racing";
          case "Track":
            return "circle track";
          case "Mixed Martial Arts":
            return "circle mma";
          case "Baseball":
            return "circle baseball";
          case "Boxing":
            return "circle boxing";
        }
      })
      .attr('r', function(d) {
        return d.Pay / 3000000 * 1.2
      })
      .attr('transform', function(d) {
        var xPos = d.Years_Competing_Professionally * width / 30;
        var yPos = d.Championships * height / 110
        return 'translate(' + xPos + ',' + (height - yPos) + ')'
      })
      .on('mouseover', function(d) {
        let xTooltip = d.Years_Competing_Professionally * width / 30;
        let yTooltip = height - (d.Championships * height / 110);
        let r = this.r.baseVal.value;
        console.log(d)
        d3.select(this)
          .classed('active', true);
        d3.select(this)
          .attr('r', function(d) {
            const prevRadius = d.Pay / 3000000 * 1.2;
            return prevRadius * 1.1
          })
        tooltipDiv
          .style('opacity', 0.8)
          .style('z-index', 1000)
          // console.log(xTooltip, yTooltip, this.r.baseVal.value)
          .html(
            d.Name + '<br/>' +
            'Championships: ' + d.Championships + '<br/>' +
            '# of Pro Seasons: ' + d.Years_Competing_Professionally + '<br/>'

          )
          // .html(d.Championships)
          // .html(d.Name)
          // .html(d.Name)
          .style('left', xTooltip + 'px')
          .style('top', yTooltip - r + 'px')
      })
      .on('mouseout', function(d) {
        d3.select(this)
          .classed('active', false);
        d3.select(this)
          .attr('r', function(d) {
            return d.Pay / 3000000 * 1.2;
          })
        tooltipDiv
          .style('opacity', 0)
      })




    </script>
  </body>
</html>
