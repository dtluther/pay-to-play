<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trying Again</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="javascripts/athletes.js" charset="utf-8"></script>
    <link rel="stylesheet" href="stylesheets/gridlines.css">
  </head>
  <body>
    <script type="text/javascript">
    var margin = {top: 20, right: 20, bottom: 30, left: 50},
        width = 1000 - margin.left - margin.right,
        height = 600 - margin.top - margin.bottom;

    var x = d3.scaleLinear().domain([0, 30]).range([0, width]);
    var y = d3.scaleLinear().domain([0, 110]).range([height, 0]);

    var valueline = d3.line()
        .x(function(d) { return x(d.date); })
        .y(function(d) { return y(d.close); })

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");

    // gridlines in x axis function
    function make_x_gridlines() {
        return d3.axisBottom(x)
            .ticks(20)
    }

    // gridlines in y axis function
    function make_y_gridlines() {
        return d3.axisLeft(y)
            .ticks(10)
    }

    // add the X gridlines
    svg.append("g")
        .attr("class", "grid")
        .attr("transform", "translate(0," + height + ")")
        .call(make_x_gridlines()
            .tickSize(-height)
            .tickFormat("")
          )

    svg.append('g')
      .attr('class', 'grid')
      .call(make_y_gridlines()
            .tickSize(-width)
            .tickFormat("")
          )

    // var num_x_ticks = 15
    var x_tick_values = Array.from(Array(15).keys()).map(value => (value + 1) * 2)
    var xTicks = d3.ticks(2, 30, 2)

    // x-axis
    svg.append('g')
      .attr('transform', 'translate(0,' + height + ')')
      .call(d3.axisBottom(x)
          )

    // y-axis
    svg.append('g')
      .call(d3.axisLeft(y)
          )

    var athletes = svg.append('g')
      .attr('id', 'athletes')

    athletes.selectAll('.circle')
      .data(athletesJson.athletes)
      .enter()
      .append('circle')
      .attr('class', 'circle')
      .attr('r', function(d) {
        return d.Pay / 3000000
      })
      .attr('transform', function(d) {
        x = d.Years_Competing_Professionally * 31;
        y = d.Championships * 5
        return 'translate(' + x + ',' + (550 - y) + ')'
      })
      .on('mouseover', function(d) {
        console.log(d)
      })
      // .attr('transform', function(d) {
      //   'translate(' + d')'
      // })

    athletes.append('circle')



    </script>
  </body>
</html>
